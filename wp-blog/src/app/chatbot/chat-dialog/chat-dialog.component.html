      <div class="card blue-grey darken-1">

                'to':   message.sentBy === 'user' }">

                </div>
        </div>
        <div class="card-action">
            <div id="" class="input-field col s12">

                <label for="autocomplete-input">Autocomplete</label>
              </div>
        </div>
      </div>
</div>
